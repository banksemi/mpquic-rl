services:
  mininet:
    build:
      dockerfile: docker/Dockerfile
    container_name: mininet
    privileged: true
    cap_add:
      - ALL
    ports:
      - "8888:8888"
    volumes:
      - /lib/modules:/lib/modules
      - ./lib-docker:/var/lib/docker
      - ./docker/output:/App/output
      - ./docker/certs:/certs
      - ./docker/logs:/logs
      - ./docker/mininettest:/docker/mininettest
    extra_hosts:
      - "quic.clemente.io:10.0.0.20"
